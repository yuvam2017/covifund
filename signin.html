      <div class="container-fluid my-2 w-75  form-cont text-center">

            <h1 class="text-center">Sign Up</h1>

            <form>
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row mb-4">
                        <div class="col">
                              <div class="form-outline">
                                    <label class="form-label" for="form3Example1">First name</label>
                                    <input type="text" id="firstname" class="form-control" required />
                              </div>
                        </div>
                        <div class="col">
                              <div class="form-outline">
                                    <label class="form-label" for="form3Example2">Last name</label>
                                    <input type="text" id="lastname" class="form-control" required />
                              </div>
                        </div>
                  </div>

                  <div class="text-center">
                        <p style="color: red;">Verify yourself using any one of the method given below :</p>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" id="email" class="form-control" />
                  </div>

                  <!-- Mobile input -->
                  <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Mobile Number</label>
                        <input type="number" id="mobile" class="form-control" />
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="password" class="form-control" required />
                  </div>

                  <!-- Submit button -->
                  <button onclick="signup()" id="submitBtn" type="button" class="btn btn-primary btn-block w-75 text-center mb-4">Sign
                        up</button>

                  <div class="text-center">
                        <a href="login.html">Already Have an Account!!</a>
                  </div>
                  <!-- Register buttons -->
                  <div class="text-center">
                        <p>or sign up with:</p>
                        <button onclick="signupViaFacebook()" type="button" class="btn btn-primary btn-floating mx-1">
                              <i class="bi bi-facebook"></i>
                        </button>

                        <button onclick="signupViaGoogle()" type="button" class="btn btn-primary btn-floating mx-1">
                              <i class="bi bi-google"></i>
                        </button>

                        <button onclick="signupViaTwitter()" type="button" class="btn btn-primary btn-floating mx-1">
                              <i class="bi bi-twitter"></i>
                        </button>


                  </div>
            </form>
